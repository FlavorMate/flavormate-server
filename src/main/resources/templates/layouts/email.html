<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>

</head>

<body style="margin: 0; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; line-height: 1.5; background-color: #f2f4f6;">

    <tr>
        <td align="center" style="padding: 20px;">
            <!-- Main content table -->
            <table width="600" cellpadding="0" cellspacing="0" border="0"

                        <table cellpadding="0" cellspacing="0" border="0">

                                <td align="center">
                                    <img

                                            src="http://localhost:8080/icons/icon.png"
                                    />
                                </td>
                            </tr>

                                <td align="center"

                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td align="center"
                        style="background-color: #f2f4f6; padding: 16px; font-size: 14px; color: #74787e;">

                        <a href="https://flavormate.de" target="_blank" style="color: #8bc34a; text-decoration: none;">
